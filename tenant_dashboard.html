<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tenant Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #348998;
    }
    h2 {
      font-weight: 700;
      color: #333;
    }
    .card {
      transition: transform 0.2s ease-in-out;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Welcome, Tenant!</h2>
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">My Rentals</h5>
            <a href="my_rentals.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Browse Houses</h5>
            <a href="browse_houses.html" class="btn btn-success">Browse</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Payments</h5>
            <a href="payments.html" class="btn btn-warning">Check</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <a href="profile.html" class="btn btn-info">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
